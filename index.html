<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Newsfeed</title>
  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Latest compiled and minified JavaScript & JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/62c758db23.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<body>
  <style>
    #main {
      padding-top: 60px;
    }

    .img-crop {
      object-fit: cover;
      width: 270px;
      height: 203px;
    }
  </style>
  <script type="text/javascript">
    google.load("feeds", "1");

    function getNews(feedUrl) {
      var feed = new google.feeds.Feed("http://feeds.thescoreesports.com/csgo.rss"); //feedUrl
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("news");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var entryHTML = '<div class="media"><div class="media-left"><a href="' + entry.link + '" target="_blank"><img src="'+ entry.mediaGroups[0].contents[0].url +'" alt="" class="img-rounded img-crop"></a></div><div class="media-body"><h4 class="media-heading">'+ entry.title +'</h4><p> on <cite date="'+ entry.publishedDate +'">'+ entry.publishedDate +'</cite>' + (entry.author  !== '' ? ' by ' + entry.author: "") + '</p><p><a href="" class="btn btn-default"><i class="fa fa-heart" aria-hidden="true"></i> Favorite</a></p></div></div>';
            var div = $(entryHTML);
            container.insertAdjacentHTML( 'beforeend', entryHTML );
            }
          } else {
            console.log(result.error);
          }
        });
      }
      google.setOnLoadCallback(getNews);
  </script>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">Featured</a>
          </li>
          <li>
            <a href="#" data-toggle="modal" data-target="#loginModal">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id="main">
    <div class="row">
      <div class="col-lg-9">
        <h1>eSports News</h1>
        <br />
        <div id="news">
        </div>
      </div>
      <div class="col-lg-3">
        <h3>Filter News Sources <i class="fa fa-filter" aria-hidden="true"></i></h3>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="checkbox">
              <label for="csgo">
                <input type="checkbox" name="csgo" checked> Count-Strike: Global Offensive
              </label>
              <br />
              <label for="dota2">
                <input type="checkbox" name="dota2"> Dota 2
              </label>
              <br />
              <label for="hearthstone">
                <input type="checkbox" name="hearthstone"> Hearthstone
              </label>
              <br />
              <label for="hots">
                <input type="checkbox" name="hots"> Heros of the Storm
              </label>
              <br />
              <label for="lol">
                <input type="checkbox" name="lol"> League of Legends
              </label>
              <br />
              <label for="ow">
                <input type="checkbox" name="ow"> Overwatch
              </label>
              <br />
              <label for="smash">
                <input type="checkbox" name="smash"> Smash
              </label>
              <br />
              <label for="sc2">
                <input type="checkbox" name="sc2"> StarCraft II
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <br />
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; eSportsNews.net</p>
        </div>
      </div>
    </footer>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Login or Register</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>

</html>
